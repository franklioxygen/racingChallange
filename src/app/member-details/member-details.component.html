<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm)">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName"
            value="firstName" [ngClass]="{ 'is-invalid': submitted && formVal.firstName.errors }" />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required
            formControlName="lastName" value="lastName"
            [ngClass]="{ 'is-invalid': submitted && formVal.lastName.errors }" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" formControlName="jobTitle"
            value="jobTitle" [ngClass]="{ 'is-invalid': submitted && formVal.jobTitle.errors }" />
        </div>
        <!--We may have to make a service call to get this list-->
        <select id="team" class="col-md-6 custom-select" formControlName="team"
          [ngClass]="{ 'is-invalid': submitted && formVal.team.errors }">
          <option selected value=team></option>
          <option *ngFor="let team of teams">{{ team?.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" name="status" formControlName="status" /> Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" name="status" formControlName="status" /> Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <button type="submit" [disabled]="!memberForm.valid" class="btn btn-primary pull-right">
      Save Member
    </button>
  </form>

</div>
